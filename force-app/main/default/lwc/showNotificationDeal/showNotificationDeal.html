<template>
    <lightning-card title="Pending Tasks for Today">
        <template if:true={hasDealList}>
            <div style="height: 300px; overflow: auto;">
                <lightning-datatable
                    key-field="Id"
                    data={dealList}
                    columns={columns}
                    sorted-by="Due_Date__c"
                    sorted-direction="asc"
                    hide-checkbox-column
                    resize-column-disabled
                ></lightning-datatable>
            </div>
        </template>
        <template if:false={hasDealList}>
            <div class="slds-align_absolute-center">
                <p>No pending tasks found for this deal</p>
            </div>
        </template>
    </lightning-card>
</template>
